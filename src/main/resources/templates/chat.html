<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
      .chat-message {
        animation: fadeIn 0.3s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.3s;
      }
      .fade-enter,
      .fade-leave-to {
        opacity: 0;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Name Entry Screen -->
    <div
      id="nameEntryScreen"
      class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50"
    >
      <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-indigo-700 mb-4">Enter Your Name</h2>
        <div class="mb-4">
          <input
            id="usernameInput"
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Your name"
            required
            autofocus
          />
          <p id="nameError" class="text-red-500 text-sm mt-1 hidden">
            Please enter a name
          </p>
        </div>
        <button
          id="joinChatBtn"
          class="w-full px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Join Chat
        </button>
      </div>
    </div>

    <!-- Main Chat Application (initially hidden) -->
    <div id="chatApp" class="container mx-auto max-w-3xl p-4 hidden">
      <header class="text-center mb-6">
        <h1 class="text-3xl font-bold text-indigo-700">Real-Time Chat</h1>
        <p class="text-gray-600">
          Connected as: <span id="currentUsername" class="font-semibold"></span>
        </p>
      </header>

      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Chat status indicator -->
        <div
          id="connectionStatus"
          class="bg-gray-200 p-2 text-sm text-gray-700 flex items-center"
        >
          <div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
          <span>Disconnected</span>
        </div>

        <!-- Chat messages container -->
        <div id="chat" class="h-96 p-4 overflow-y-auto bg-gray-50">
          <div class="text-center text-gray-500 py-4" id="emptyState">
            No messages yet. Start the conversation!
          </div>
        </div>

        <!-- Input area -->
        <div class="border-t border-gray-200 p-4 bg-white">
          <div class="flex gap-2">
            <input
              id="messageInput"
              type="text"
              class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Type your message..."
              autocomplete="off"
            />
            <button
              id="sendMessage"
              class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let stompClient = null;
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;
      const reconnectDelay = 3000; // 3 seconds
      let currentUsername = "";

      // Name entry handling
      document
        .getElementById("joinChatBtn")
        .addEventListener("click", function () {
          const username = document
            .getElementById("usernameInput")
            .value.trim();
          const errorElement = document.getElementById("nameError");

          if (!username) {
            errorElement.classList.remove("hidden");
            return;
          }

          currentUsername = username;
          document.getElementById("currentUsername").textContent = username;

          // Hide name entry screen and show chat
          document.getElementById("nameEntryScreen").classList.add("hidden");
          document.getElementById("chatApp").classList.remove("hidden");

          // Now connect to the chat
          connect();
        });

      // Allow pressing Enter in name input
      document
        .getElementById("usernameInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document.getElementById("joinChatBtn").click();
          }
        });

      function setConnected(connected) {
        const statusElement = document.getElementById("connectionStatus");
        const statusDot = statusElement.querySelector("div");
        const statusText = statusElement.querySelector("span");

        document.getElementById("sendMessage").disabled = !connected;

        if (connected) {
          statusDot.className = "w-3 h-3 rounded-full bg-green-500 mr-2";
          statusText.textContent = "Connected";
          reconnectAttempts = 0;

          // Send join notification after successful connection
          if (currentUsername) {
            stompClient.send(
              "/app/sendMessage",
              {},
              JSON.stringify({
                sender: "System",
                content: `${currentUsername} has joined the chat`,
                type: "notification",
              })
            );
          }
        } else {
          statusDot.className = "w-3 h-3 rounded-full bg-red-500 mr-2";
          statusText.textContent = "Disconnected";
          attemptReconnect();
        }
      }

      function connect() {
        const socket = new SockJS("/chat");
        stompClient = Stomp.over(socket);

        stompClient.connect(
          {},
          function (frame) {
            setConnected(true);

            stompClient.subscribe("/topic/messages", function (message) {
              showMessage(JSON.parse(message.body));
            });
          },
          function (error) {
            setConnected(false);
          }
        );
      }

      function attemptReconnect() {
        if (reconnectAttempts < maxReconnectAttempts) {
          reconnectAttempts++;
          setTimeout(() => {
            console.log(
              `Attempting to reconnect (${reconnectAttempts}/${maxReconnectAttempts})...`
            );
            connect();
          }, reconnectDelay);
        } else {
          console.log(
            "Max reconnection attempts reached. Please refresh the page."
          );
        }
      }

      function showMessage(message) {
        const chat = document.getElementById("chat");
        const emptyState = document.getElementById("emptyState");

        if (emptyState) {
          emptyState.remove();
        }

        const messageElement = document.createElement("div");
        messageElement.className = "chat-message mb-3 p-3 rounded-lg";

        if (message.type === "notification") {
          messageElement.className +=
            " bg-blue-100 text-blue-800 text-center text-sm";
          messageElement.textContent = message.content;
        } else {
          messageElement.className += " bg-white border border-gray-200";
          messageElement.innerHTML = `
                    <div class="font-semibold text-indigo-600">${
                      message.sender
                    }</div>
                    <div class="text-gray-800">${message.content}</div>
                    <div class="text-xs text-gray-500 text-right mt-1">${new Date().toLocaleTimeString()}</div>
                `;
        }

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
      }

      function sendMessage() {
        const content = document.getElementById("messageInput").value.trim();

        if (!content) {
          return;
        }

        if (stompClient && stompClient.connected) {
          const chatMessage = {
            sender: currentUsername,
            content: content,
            type: "message",
          };

          stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
          document.getElementById("messageInput").value = "";
        } else {
          alert("Connection lost. Trying to reconnect...");
          setConnected(false);
        }
      }

      // Event listeners
      document
        .getElementById("sendMessage")
        .addEventListener("click", sendMessage);

      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      // Handle beforeunload to notify when user leaves
      window.addEventListener("beforeunload", function () {
        if (stompClient && stompClient.connected && currentUsername) {
          stompClient.send(
            "/app/sendMessage",
            {},
            JSON.stringify({
              sender: "System",
              content: `${currentUsername} has left the chat`,
              type: "notification",
            })
          );
        }
      });
    </script>
  </body>
</html>
